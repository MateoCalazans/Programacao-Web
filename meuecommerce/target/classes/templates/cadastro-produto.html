<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Cadastrar Produto</h2>
        <a th:href="@{/lojista/produtos}" class="text-indigo-600 hover:underline">Voltar</a>
    </div>
    <div th:if="${error}" class="bg-red-100 text-red-700 p-4 rounded mb-4">
        <p th:text="${error}"></p>
    </div>
    <form action="/lojista/cadastro" method="post" class="space-y-4">
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="preco" class="block text-sm font-medium text-gray-700">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0.01" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="estoque" class="block text-sm font-medium text-gray-700">Estoque:</label>
            <input type="number" id="estoque" name="estoque" min="0" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                Cadastrar Produto
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm">
        <a th:href="@{/logout}" class="text-red-600 hover:underline">Sair</a>
    </p>
</div>
</body>
</html>
