<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Gerenciar Produtos</h2>
        <div class="space-x-4">
            <a th:href="@{/lojista/cadastro}" class="text-indigo-600 hover:underline">Cadastrar Novo Produto</a>
            <a th:href="@{/produtos}" class="text-indigo-600 hover:underline">Ver Como Cliente</a>
            <a th:href="@{/logout}" class="text-red-600 hover:underline">Sair</a>
        </div>
    </div>
    <div th:if="${error}" class="bg-red-100 text-red-700 p-4 rounded mb-4">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="bg-green-100 text-green-700 p-4 rounded mb-4">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${produtos.isEmpty()}">
        <p class="text-center text-gray-600">Nenhum produto cadastrado.</p>
    </div>
    <div th:unless="${produtos.isEmpty()}">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-3 text-left">Nome</th>
                <th class="p-3 text-left">Descrição</th>
                <th class="p-3 text-left">Preço</th>
                <th class="p-3 text-left">Estoque</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}" class="border-b">
                <td class="p-3" th:text="${produto.nome}"></td>
                <td class="p-3" th:text="${produto.descricao}"></td>
                <td class="p-3" th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                <td class="p-3" th:text="${produto.estoque}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
