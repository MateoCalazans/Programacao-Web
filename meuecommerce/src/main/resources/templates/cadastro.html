<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
    <form action="/cadastro" method="post" class="space-y-4">
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha:</label>
            <input type="password" id="senha" name="senha" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
            <select id="tipo" name="tipo" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="cliente">Cliente</option>
                <option value="lojista">Lojista</option>
            </select>
        </div>
        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                Cadastrar
            </button>
        </div>
        <div th:if="${error}" class="text-red-500 text-sm text-center">
            <p th:text="${error}"></p>
        </div>
    </form>
    <p class="mt-4 text-center text-sm">
        JÃ¡ tem uma conta? <a href="/login" class="text-indigo-600 hover:underline">Fazer login</a>
    </p>
</div>
</body>
</html>
